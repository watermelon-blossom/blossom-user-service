server:
  port: 8080
  servlet:
    context-path: /user-service

spring:
  # Postgresql Config
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/blossom?currentSchema=user-service&rewriteBatchedStatements=true
    username: user
    password: password

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      show_sql: true
      format_sql: true
    properties:
      hibernate:
        default_batch_fetch_size: 1000

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace

file:
  upload-dir: ./images

modules:
  endpoints:
    user-service:
    recommend-service:
    relation-service:
    chat-service:
